<div class="container">

    <mat-card class="card" style="height: 100px;">
        <mat-card-header>
            <mat-card-title>Cadastro /<b>Cadastro De Pessoa Fisíca</b></mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="send">

                <button class="sendButton" mat-raised-button color="primary" (click)="onNavigateTo('')">
                    <mat-icon _ngcontent-rex-c82="" role="img"
                        class="mat-icon notranslate material-icons mat-icon-no-color" aria-hidden="true">apps</mat-icon>
                    Todos os Clientes
                </button>
                <button class="sendButton" mat-raised-button color="primary" (click)="onNavigateTo('pf')" disabled >
                    <mat-icon _ngcontent-rex-c82="" role="img"
                    class="mat-icon notranslate material-icons mat-icon-no-color" aria-hidden="true">
                    <span class="material-icons-outlined">
                    perm_identity
                    </span></mat-icon>Pessoa fisíca
                </button>
                <button class="sendButton" mat-raised-button color="primary" (click)="onNavigateTo('pj')">
                    <mat-icon _ngcontent-rex-c82="" role="img"
                    class="mat-icon notranslate material-icons mat-icon-no-color" aria-hidden="true">
                    <span class="material-icons-outlined">
                        perm_identity
                    </span></mat-icon>Pessoa juridica
                </button>
                
            </div>

        </mat-card-content>
    </mat-card>

    <mat-card class="card" style="min-height: 800px;">
        <mat-card-header>
            <mat-card-title>Cadastro de cliente</mat-card-title>
            <mat-card-subtitle>Formulário de cadastro Pessoa Fisíca</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content style='padding-left: 20px;'>
            <form [formGroup]="clienteForm">

                <mat-form-field class='Name'>
                    <input matInput placeholder="Nome Completo" formControlName="name" required>
                </mat-form-field>

                <mat-form-field  class='Phone'>
                    <input matInput placeholder="Número de Telefone" type="number" formControlName="phone">
                </mat-form-field>
                <!--
                    <button mat-raised-button>Add Número</button>

                <div *ngFor="let phones of phone"> 
                 <mat-form-field  class='Phone'>
                    <input matInput placeholder="Numero de Telefone" type="number" formControlName="phones">
                 </mat-form-field>
                 <button mat-raised-button (click)="addPhone()">Add Número</button>
                 <button mat-raised-button>Remover Número</button>
                </div>-->

                <mat-form-field class='Address'>
                    <input matInput placeholder="Endereço" typi="string" formControlName="adress">
                </mat-form-field>

                <mat-form-field class='CEP'>
                    <input matInput placeholder="CEP" type="number" formControlName="cep">
                </mat-form-field>
 
                <mat-form-field class='UF'>
                    <input matInput placeholder="UF" formControlName="uf">
                </mat-form-field>

                <mat-form-field class='Rg'>
                    <input matInput placeholder="RG" type="number" formControlName="rg" required>
                </mat-form-field>

                <mat-form-field class='Cpf'>
                    <input matInput placeholder="CPF" type="number" formControlName="cpf" required>
                </mat-form-field>



                <!--Botão para enviar formulario-->
                <div class="send">
                    <button class="sendButton" mat-raised-button color="primary" (click)="onSubmit()"
                   >Cadastrar</button>
                   <button class="sendButton" mat-raised-button color="primary" (click)="onCancel()"
                   >Cancelar</button>
                </div>
                

            </form>
        </mat-card-content>
    </mat-card>
</div>
